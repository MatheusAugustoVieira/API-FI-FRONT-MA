<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container-toolbar">
    <button class="new" mat-raised-button color="background" routerLink="/questao/new">Novo Usu√°rio </button>
  </div>

  <div class="div-table mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id" >
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="actions">
          <button mat-button routerLink="/questao/{{ element.id }}">
            <mat-icon>edit</mat-icon>
          </button>         
      
          <button (click)="delete(element)" mat-button>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="atualizado">
        <th mat-header-cell *matHeaderCellDef class="fea">Atualizado</th>
        <td mat-cell *matCellDef="let element">{{ element.atualizado }}</td>
      </ng-container>
      <ng-container matColumnDef="ferramenta">
        <th mat-header-cell *matHeaderCellDef class="fes">Ferramenta</th>
        <td mat-cell *matCellDef="let element">{{ element.ferramenta}}</td>
      </ng-container>
      <ng-container matColumnDef="objetivo">
          <th mat-header-cell *matHeaderCellDef class="fed">Objetivo</th>
          <td mat-cell *matCellDef="let element">{{ element.objetivo}}</td>
        </ng-container>
        <ng-container matColumnDef="campo">
          <th mat-header-cell *matHeaderCellDef class="fee">Campo</th>
          <td mat-cell *matCellDef="let element">{{ element.campo}}</td>
        </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="columns;"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>    
  </div>
</body>
</html>
