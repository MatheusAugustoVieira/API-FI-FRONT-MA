<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="faind___container_body">
    <mat-toolbar color="primary" class="faind___toolbar">
      <button mat-icon-button color="dark" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1> Gerenciamento Ferramentas </h1> 
    </mat-toolbar>
  
    <mat-sidenav-container class="faind___mat-sidenav-container"> 
      <mat-sidenav #sidenav >
        <mat-nav-list>
          <h3 mat-subheader> Opções </h3>
          <a mat-list-item routerLink="/usuarios"> Usuários </a>
          <a mat-list-item routerLink="/questoes"> Ferramentas </a> 
          <h3 mat-subheader> Sair </h3>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
  
    </mat-sidenav-container>
  </div>
</body>
</html>
